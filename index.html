<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Elevents</h1>
  </header>

  <main>
    <section id="events">
      <p>Events werden hier angezeigt.</p>
    </section>
  </main>

  <footer>
    <h2>Neues Event hinzufügen</h2>
    <!-- Formular direkt an die Web-App URL senden -->
    <form id="eventForm" action="DEINE-API-URL" method="POST" target="hidden_iframe">
      <input type="text" name="title" placeholder="Titel" required>
      <input type="text" name="city" placeholder="Stadt" required>
      <input type="date" name="date" required>
      <input type="text" name="type" placeholder="Typ (Party, Konzert…)" required>
      <input type="text" name="img" placeholder="Bild-URL (optional)">
      <button type="submit">➕ Speichern</button>
    </form>
    <!-- Unsichtbares iframe für POST -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </footer>

  <script>
    // Events laden per fetch (GET ist erlaubt)
    const API_URL = "DEINE-API-URL"; // Hier die /exec URL eintragen

    async function loadEvents() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        const events = data.slice(1).map(row => ({
          title: row[0],
          city: row[1],
          date: row[2],
          type: row[3],
          img: row[4]
        }));
        renderEvents(events);
      } catch (err) {
        console.error("Fehler beim Laden:", err);
      }
    }

    function renderEvents(events) {
      const container = document.getElementById("events");
      container.innerHTML = "";
      events.forEach(ev => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <h3>${ev.title}</h3>
          <p>📍 ${ev.city}</p>
          <p>📅 ${ev.date}</p>
          <p>🎭 ${ev.type}</p>
          ${ev.img ? `<img src="${ev.img}" alt="${ev.title}" style="max-width:200px;">` : ""}
        `;
        container.appendChild(card);
      });
    }

    // Events beim Laden der Seite abrufen
    window.onload = loadEvents;
  </script>
</body>
</html>
