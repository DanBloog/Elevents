<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Elevents</h1>
  </header>

  <main>
    <section id="events">
      <p>Events werden hier angezeigt.</p>
    </section>
  </main>

  <footer>
    <h2>Neues Event hinzufügen</h2>
    <!-- Formular POST direkt an die /exec Web-App URL -->
    <form action="DEINE-EXEC-URL" method="POST" target="hidden_iframe">
      <input type="text" name="title" placeholder="Titel" required>
      <input type="text" name="city" placeholder="Stadt" required>
      <input type="date" name="date" required>
      <input type="text" name="type" placeholder="Typ (Party, Konzert…)" required>
      <input type="text" name="img" placeholder="Bild-URL (optional)">
      <button type="submit">➕ Speichern</button>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyTopNlpEISyT7R-XHXlBwjfBRcb_PFTc7RrCwesbxvmV_vPJAupyYM0y0Vt2TJ5NZG5g/exec"; // /exec Web-App URL eintragen

    async function loadEvents() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const events = data.slice(1).map(row => ({
          title: row[0], city: row[1], date: row[2], type: row[3], img: row[4]
        }));
        renderEvents(events);
      } catch(err) {
        console.error("Fehler beim Laden:", err);
      }
    }

    function renderEvents(events) {
      const container = document.getElementById("events");
      container.innerHTML = "";
      events.forEach(ev => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <h3>${ev.title}</h3>
          <p>📍 ${ev.city}</p>
          <p>📅 ${ev.date}</p>
          <p>🎭 ${ev.type}</p>
          ${ev.img ? `<img src="${ev.img}" alt="${ev.title}" style="max-width:150px;">` : ""}
        `;
        container.appendChild(card);
      });
    }

    document.querySelector("form").addEventListener("submit", () => {
      setTimeout(() => {
        document.querySelector("form").reset();
        loadEvents();
      }, 500);
    });

    window.onload = loadEvents;
  </script>
</body>
</html>
